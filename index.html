<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Together - Group Call</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.14/lottie.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="app-header">
            <h1><i class="fas fa-users"></i> Club Together</h1>
            <div id="lottie-animation"></div>
            <p class="caption">చీన్‌ Tapak డమ్‌ డమ్‌...</p>
        </div>
        <div class="main-content">
            <div id="roomControls">
                <button id="createRoomButton"><i class="fas fa-plus-circle"></i> Create Room</button>
                <div id="joinRoomContainer">
                    <input type="text" id="roomIdInput" placeholder="Enter Room ID">
                    <button id="joinRoomButton"><i class="fas fa-sign-in-alt"></i> Join Room</button>
                </div>
            </div>
            <p id="roomIdDisplay"></p>
            <p id="participantsCount"></p>
            <div id="callControls" class="hidden">
                <button id="disconnectButton"><i class="fas fa-phone-slash"></i> Leave Room</button>
                <button id="muteButton"><i class="fas fa-microphone"></i> Mute</button>
            </div>
            <div id="connectionAnimation" class="connection-animation hidden">
                <div class="pulse"></div>
                <p>Connecting to room...</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
