<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talk to Available Speaker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Talk to Available Speaker</h1>
        <button id="connectButton">Talk to Available Speaker</button>
        <div id="loading" class="hidden">Connecting...</div>
        <div id="status" class="hidden"></div>
        <div id="callControls" class="hidden">
            <button id="disconnectButton">End Call</button>
            <button id="speakerButton"><i class="fas fa-volume-up"></i></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
